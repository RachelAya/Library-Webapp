<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Survey Form</title>
    <meta name="description" content="Survey Form for my design basics" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        This survey for is to collect information on SIHS students in the WhoAmI
        Program.
      </p>
      <!-- TODO Update the action and method when I create my database -->
      <form action="#" id="survey-form">
        <div class="input_field">
          <label for="name" id="name-label">Full name:</label>
          <input type="text" id="name" required placeholder="Enter your name" />
        </div>
        <!-- an email that is not formatted correctly, I will see an HTML5 validation error. -->
        <div class="input_field">
          <label for="email" id="email-label">Email:</label>
          <input type="email" id="email" required placeholder="Enter your email" />
        </div>
        <div class="input_field">
          <label for="grade" id="number-label">Your Grade (between 10 and 12):</label>
          <input
            type="number"
            id="number"
            name="grade"
            min="10"
            max="12"
            placeholder="Enter the grade you are in currently"
          />
        </div>
        <div class="input_field">
          <label for="email" id="checkbox-label">What cohort are you in:</label>

          <select name="cohort" id="dropdown">
            <option value="Cohort A">Cohort A</option>
            <option value="Cohort B">Cohort B</option>
            <option value="Cohort C">Cohort C</option>
            <option value="Cohort D">Cohort D</option>
            <option value="Cohort E">Cohort E</option>
          </select>
        </div>
        <div class="input_field">
          <p>Are you part of a club</p>
          <input type="radio" name="club" id="radiobtn1" value="Music Club">
          <label for="radiobtn1" >Music Club</label>
          <input type="radio" name="club" id="radiobtn1" value="Music Club">
          <label for="radiobtn1" >Music Club</label>
          <input type="radio" name="club" id="radiobtn1" value="Music Club">
          <label for="radiobtn1" >Music Club</label>
        </div>
        <div class="input_field">
          <label for="textarea">Any additional comments:</label>
          <br />
          <textarea name="add-com" id="#textarea"></textarea>
        </div>
        <div class="inputfield">
            <input type="submit" value="Submit" class="btn" id="submit">
        </div>
      </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
